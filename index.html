<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Saeid Sorkhi — Portfolio 2025</title>

  <!-- JetBrains Mono from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "JetBrains Mono", monospace;
      margin: 0;
      background: #ffffff;
      color: #000;
      direction: ltr;
    }

    /* Container */
    .frame {
      width: 82%;
      margin: 60px auto;
      border: 1px solid #000;
      padding: 80px 60px;
      position: relative;
      min-height: 70vh;
    }

    /* Corner lines */
    .corner {
      width: 28px;
      height: 28px;
      position: absolute;
      border-color: #000;
      border-style: solid;
    }
    .top-left    { top: -1px; left: -1px; border-width: 2px 0 0 2px; }
    .top-right   { top: -1px; right: -1px; border-width: 2px 2px 0 0; }
    .bottom-left { bottom: -1px; left: -1px; border-width: 0 0 2px 2px; }
    .bottom-right{ bottom: -1px; right: -1px; border-width: 0 2px 2px 0; }

    /* Menu */
    nav {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      letter-spacing: 6px;
    }

    nav a {
      text-decoration: none;
      color: #000;
      margin: 0 20px;
    }

    /* Main title block */
    .center-content {
      text-align: center;
      margin-top: 150px;
      line-height: 28px;
    }

    .name {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 12px;
      color: #b44;
      letter-spacing: 1px;
      font-weight: 400;
    }

    .details {
      font-size: 11px;
      margin-top: 4px;
      opacity: 0.8;
    }

    .divider {
      width: 1px;
      height: 60px;
      background: #000;
      margin: 30px auto;
    }

    .portfolio-title {
      font-size: 36px;
      font-weight: 700;
      letter-spacing: 3px;
    }

    .year {
      font-size: 18px;
      margin-top: 2px;
      letter-spacing: 4px;
    }
  </style>
</head>

<body>

  <div class="frame">

    <!-- Corners -->
    <div class="corner top-left"></div>
    <div class="corner top-right"></div>
    <div class="corner bottom-left"></div>
    <div class="corner bottom-right"></div>

    <!-- Menu -->
    <nav>
      <a href="#">HOME</a>
      <a href="#">RESEARCH</a>
      <a href="#">ABOUT</a>
      <a href="#">CONTACT</a>
    </nav>

    <!-- Center content -->
    <div class="center-content">

      <div class="name">SAEID SORKHI</div>

      <div class="subtitle">
        RESEARCHER & DIGITAL DESIGNER
      </div>

      <div class="details">
        M.A. VISUAL COMMUNICATION — B. ARCHITECTURE
      </div>

      <div class="divider"></div>

      <div style="font-size:14px; opacity:0.7;">Résumé +</div>
      <div class="portfolio-title">
        P O R T F O L I O
      </div>
      <div class="year">2 0 2 5</div>

    </div>

  </div>

</body>
</html>
