<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>Saeid Sorkhi — Portfolio 2025</title>

  <!-- JetBrains Mono (برای وقتی بعداً متن HTML اضافه کنیم) -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: "JetBrains Mono", monospace;
    }

    /* کانتینر تمام‌صفحه */
    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
    }

    /* خود طرح SVG */
    .page img {
      max-width: 100vw;
      max-height: 100vh;
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <div class="page">
    <!-- این همون طرحی‌ست که از فیگما خروجی گرفتی -->
    <img src="Home.svg" alt="Saeid Sorkhi Portfolio 2025 Home" />
  </div>

</body>
</html>
