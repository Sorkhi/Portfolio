<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }

    /* ظرف کلی که قاب و محتوا داخلش قرار می‌گیرند */
    .container {
      position: relative;
      width: min(90vw, 1600px);
      aspect-ratio: 1801 / 1080; /* نسبت Home.svg */
    }

    /* قاب دور (Frame.svg) */
    .frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    /* محتوای اصلی (Home.svg) */
    .content {
      position: absolute;
      top: 3%;    /* فاصله از قاب – قابل تنظیم */
      left: 3%;
      width: 94%;
      height: 94%;
      object-fit: contain;
      z-index: 1;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- محتوای اصلی (همان طرح دقیق تو) -->
    <img src="Home.svg" class="content" alt="content" />

    <!-- قاب دور -->
    <img src="Frame.svg" class="frame" alt="frame" />

  </div>
</body>
</html>
