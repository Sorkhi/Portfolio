<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Saeid Sorkhi — Portfolio 2025</title>

  <!-- فونت برای وقتی بعداً صفحه‌های دیگه اضافه می‌کنی -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="Saeid Sorkhi — Researcher & Digital Designer. Portfolio 2025, visual communication and architecture background, contact and work showcase."
  />

  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      font-family: "JetBrains Mono", monospace;
    }

    /* ظرف واکنش‌گرا برای SVG با نسبت تصویر اصلی (1801×1080) */
    .frame-wrapper {
      width: min(100vw - 40px, (100vh - 40px) * 1801 / 1080);
      max-width: 1801px;
    }

    .frame-wrapper img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* متن سئو / قابل‌انتخاب ولی خارج از دید کاربر */
    .seo-text {
      position: absolute;
      left: -9999px;
      top: auto;
      width: 1px;
      height: 1px;
      overflow: hidden;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <!-- خود طرح، پیکسلی دقیق همون SVG -->
  <div class="frame-wrapper">
    <img src="Home.svg" alt="Saeid Sorkhi Portfolio 2025 layout" />
  </div>

  <!-- متن واقعی برای SEO و انتخاب‌پذیر بودن، ولی دیده نمی‌شود -->
  <div class="seo-text">
    SAEID SORKHI — RESEARCHER &amp; DIGITAL DESIGNER — PORTFOLIO 2025.
    Navigation: HOME, RESEARCH, ABOUT, CONTACT.
    Education: M.A. Visual Communication, B. Architecture.
    Résumé plus, Portfolio 2025.
  </div>

</body>
</html>
